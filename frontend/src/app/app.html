<h1>Hello Frantz, What's on your mind today?</h1>

Chatbot Input Area
<div class="chat-window">
  <div *ngFor="let msg of messages$ | async" [ngClass]="msg.role">
    <strong *ngIf="msg.role === 'user'">You:</strong>
    <strong *ngIf="msg.role === 'assistant'">Assistant:</strong>
    {{ msg.content }}
  </div>
</div>

<div class="chat-input">
    <textarea [(ngModel)]="userMessage" placeholder="Type your message..." rows="3" style="width: 100%;"></textarea>
  <button (click)="sendMessage()">Send</button>
</div>
